<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title or "YouFace" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='onlycelebs.css') }}" type="text/css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </head>

  <body class="bg-gradient">
    <!-- Flashed Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashed-messages" style="width: 100%; text-align: center; position: fixed; top: 0; left: 0; z-index: 100;">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" style="padding: 1rem; color: white;">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <div style="min-height: 100vh; padding-top: 4rem; color: black;">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
